<!DOCTYPE html>
<html class="dark" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="../details.js" defer></script>
    

    <title>Document</title>
  </head>
  <body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 min-h-screen">
  <header>
    <article  class="flex items-center justify-between px-6 py-4 bg-white dark:bg-gray-800 shadow-md">
      <h1 class="text-xl font-bold">Where in the world?</h1>
       <div id="dark-mode-toggle" class="flex items-center gap-2 cursor-pointer hover:text-blue-600 transition">
          <i class="fas fa-moon"></i>
          <span>Dark Mode</span>
    </div>
    </article>
      
  </header>
    <main class="px-6 py-8">
      <div class="mb-8">
        <a href="/../index.html" class="inline-flex items-center gap-2 bg-white dark:bg-gray-800 text-gray-700 dark:text-gray-100 px-6 py-2 rounded-md shadow hover:bg-gray-200 dark:hover:bg-gray-700 hover:shadow-lg transition transform hover:scale-105">
        <i class="fa-solid fa-arrow-left"></i>
        <span>Back</span>
          </a>
          </div>
      <div id="detail-countries" class="flex flex-col lg:flex-row gap-12 items-center lg:items-start"></div>
        <template id="detail-card-template">
          <div class="flex flex-col lg:flex-row gap-12 w-full">
             <img
            id="detail-flag"
            src=""
            alt="Country flag"
            class="w-full lg:w-1/2 object-cover rounded-md shadow-md"
          />
          </div>
          <!-- <img src="" alt="" /> -->
            <div class="flex flex-col gap-6 w-full lg:w-1/2">
            <h2 id="detail-name" class="text-3xl font-bold mb-4"></h2>
          <ul class="grid grid-cols-1 md:grid-cols-2 gap-y-2 text-sm">
            <li id="detail-native-name"></li>
            <li id="detail-population"></li>
            <li id="detail-region"></li>
            <li id="detail-subregion"></li>
            <li id="detail-capital"></li>
            <li id="detail-domain"></li>
            <li id="detail-currencies"></li>
            <li id="detai-languages"></li>
            
          </ul>
         
            <div>
              <h3 class="text-lg font-semibold mb-2">Border Countries:</h3>
                <div id="detail-border-countries" class="flex flex-wrap gap-2">
                  <!-- JS will insert links here -->
                </div>
            </div>
          </div>        
        
         
        </template>
        <!-- <div id="detail-countries"></div> -->  
    </main>
  </body>
</html>
