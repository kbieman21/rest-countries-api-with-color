<!DOCTYPE html>
<html class="dark" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="../details.js" defer></script> 

    <title>Document</title>
  </head>
  <body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 min-h-screen max-w-7xl mx-auto">
  <header class="flex items-center text-black justify-between px-6 py-4 shadow-md max-w-7xl mx-auto">
    
      <h1 class="text-xl font-bold">Where in the world?</h1>
       <div id="dark-mode-toggle" class="flex items-center gap-2 cursor-pointer hover:text-blue-600 transition">
          <i class="fas fa-moon"></i>
          <span>Dark Mode</span>
    </div>  
  </header>
    <main class="px-6 py-8 max-w-7xl mx-auto">
      <div class="mb-8">
        <a href="/../index.html" class="inline-flex items-center gap-2 bg-white px-8 py-2 rounded-md shadow hover:bg-gray-200 hover:shadow-lg transition transform hover:scale-105">
        <i class="fa-solid fa-arrow-left"></i>
        <span>Back</span>
          </a>
      </div>
      <div id="detail-countries" class="flex flex-col lg:flex-row gap-6 items-center lg:items-start">
        <template id="detail-card-template">
          <div class="flex flex-col lg:flex-row lg:items-center gap-12 w-full">
            <div class="w-full lg:w-1/2 flex justify-center">
            <img
              id="detail-flag"
              src=""
              alt="Country flag"
              class="w-full max-w-lg h-auto rounded-md shadow-md object-contain"
            />
             </div>
          
              <div class="flex flex-col gap-6 w-full lg:w-1/2">
                <h2 id="detail-name" class="text-3xl font-bold mb-4"></h2>
                <ul class="grid grid-cols-1 md:grid-cols-2 gap-y-2 text-sm grid-flow-col grid-rows-5">
                  <li id="detail-native-name"></li>
                  <li id="detail-population"></li>
                  <li id="detail-region"></li>
                  <li id="detail-subregion"></li>
                  <li id="detail-capital"></li>
                  <li id="detail-domain"></li>
                  <li id="detail-currencies"></li>
                  <li id="detail-languages"></li>
                  
                </ul>
          
              <div>
                <p class="text-sm font-semibold">Border Countries:</p>
                  <div id="detail-border-countries" class="flex flex-wrap gap-2">
                    <!-- JS will insert links here -->
                  </div>
              </div>
              </div>
          </div>        
        </template>
      </dive>
        <!-- <div id="detail-countries"></div> -->  
    </main>
  </body>
</html>
